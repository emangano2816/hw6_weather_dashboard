<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex justify-content-around row custom-main">
        <section class="card col-lg-3 card-search-custom">
            <div class="card-body">
                <div class="form-group flex">
                    <label for="city"> Search for City:</label>
                    <input type="text" class="form-control" id="city-input" required placeholder="Name of City...">
                    <input type="submit" class="btn btn-block btn-custom mt-4" id="fetch-btn" value="Search"></input>
                </div>                
            </div>

            <hr>

            <div class="card-body">
                <ul id=searched-cities class="list-group list-group-flush">
                </ul>
            </div>

        </section>

        <section class = "card col-lg-8 container-weather-display">
            <div class="d-flex flex-column justify-content-around custom-weather-display">
                <div class="card custom-today" id="todays-weather">
                    <h2>Weather for: </h2>
                </div>
                <div class="d-flex justify-content-between custom-5day">
                    <div class="card">Column</div>
                    <div class="card">Column</div>
                    <div class="card">Column</div>
                    <div class="card">Column</div>
                    <div class="card">Column</div>
                </div>  
            </div>
        </section>

    </main>
